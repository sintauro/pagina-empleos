<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TuEmpleo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            min-height: 500px;
        }
        
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .logo span {
            color: #ff9900;
        }
        
        .welcome-text {
            font-size: 24px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }
        
        .login-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            border-color: #0066cc;
            outline: none;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,102,204,0.15);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
        }
        
        .password-toggle:hover {
            color: #0066cc;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #004499;
            text-decoration: underline;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #ff9900 0%, #e68a00 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,153,0,0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login.loading {
            pointer-events: none;
        }
        
        .btn-login.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .register-link a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .register-link a:hover {
            color: #004499;
            text-decoration: underline;
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #d63031;
            display: none;
        }
        
        .success-message {
            background: #e6f7e6;
            color: #00b894;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00b894;
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                margin: 10px;
            }
            
            .login-left {
                padding: 40px 20px;
                min-height: 200px;
            }
            
            .login-right {
                padding: 40px 20px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .welcome-text {
                font-size: 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
        
        /* Animaciones de entrada */
        .login-container {
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Panel izquierdo -->
        <div class="login-left">
            <div class="logo">Tu<span>Empleo</span></div>
            <h2 class="welcome-text">¡Bienvenido de vuelta!</h2>
            <p class="welcome-subtitle">
                Accede a tu cuenta para continuar buscando las mejores oportunidades laborales.
            </p>
        </div>
        
        <!-- Panel derecho - Formulario -->
        <div class="login-right">
            <div class="login-header">
                <h1 class="login-title">Iniciar Sesión</h1>
                <p class="login-subtitle">Ingresa tus credenciales para acceder</p>
            </div>
            
            <!-- Mensajes de error/éxito -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Tu contraseña"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            👁️
                        </button>
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" id="loginBtn" class="btn-login">
                    Iniciar Sesión
                </button>
            </form>
            
            <div class="divider">
                <span>o</span>
            </div>
            
            <div class="register-link">
                ¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let isPasswordVisible = false;
        
        // Función para alternar visibilidad de contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (isPasswordVisible) {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
                isPasswordVisible = false;
            } else {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
                isPasswordVisible = true;
            }
        }
        
        // Función para mostrar mensajes
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Ocultar ambos primero
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
            
            // Auto-ocultar después de 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        // Función para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Función para mostrar estado de carga
        function setLoadingState(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const form = document.getElementById('loginForm');
            
            if (isLoading) {
                loginBtn.classList.add('loading');
                loginBtn.textContent = '';
                form.style.pointerEvents = 'none';
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Iniciar Sesión';
                form.style.pointerEvents = 'auto';
            }
        }
        
        // Manejador del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validaciones del lado del cliente
            if (!email || !password) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Por favor, ingresa un email válido', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            // Mostrar estado de carga
            setLoadingState(true);
            
            try {
                // Simulación de llamada a API - reemplaza con tu endpoint real
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('¡Login exitoso! Redirigiendo...', 'success');
                    
                    // Guardar token si lo hay
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }
                    
                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/dashboard.html'; // Cambia por tu página de destino
                    }, 2000);
                    
                } else {
                    showMessage(data.mensaje || 'Credenciales incorrectas', 'error');
                }
                
            } catch (error) {
                console.error('Error de conexión:', error);
                showMessage('Error de conexión. Por favor, intenta nuevamente.', 'error');
            } finally {
                setLoadingState(false);
            }
        });
        
        // Función para mostrar formulario de recuperar contraseña
        function showForgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                showMessage('Por favor, ingresa tu email primero', 'error');
                document.getElementById('email').focus();
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Por favor, ingresa un email válido', 'error');
                return;
            }
            
            // Aquí puedes implementar la lógica para recuperar contraseña
            alert(`Se enviará un enlace de recuperación a: ${email}`);
        }
        
        // Función para mostrar formulario de registro
        function showRegister() {
            // Redirigir a página de registro o mostrar modal
            window.location.href = '/registro.html'; // Cambia por tu página de registro
        }
        
        // Efectos visuales mejorados
        document.addEventListener('DOMContentLoaded', function() {
            // Enfocar automáticamente el campo de email
            document.getElementById('email').focus();
            
            // Agregar efectos de hover a los inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentNode.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentNode.classList.remove('focused');
                });
            });
        });
        
        // Prevenir envío con Enter en campos específicos
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
